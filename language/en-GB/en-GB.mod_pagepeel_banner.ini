MOD_PAGEPEEL_BANNER="PagePeel Banner"
MOD_PAGEPEELBANNER_DESCRIPTION="<style>.tplist li {list-style:circle; margin-left:20px;}</style></style>
<div>
	<div style='border-bottom:1px solid #ccc; padding-bottom:10px; margin-bottom:10px;'>
		<h1 style='font-size:20px;font-weight:400;text-shadow:0 -1px 0 #333; 
			padding:10px;color:#444; background:#666;color:#fff;margin:0;
			display:block;width:170px;float:left;position:absolute;'>
		PagePeel Banner</h1>
		<div style='clear:both;'></div>
		
		<p style='text-align:left;display:block;'><img src='../modules/mod_pagepeel_banner/assets/intro.jpg' alt='Intro'></p>
		<div style='clear:both;'></div>
		<p>&nbsp;</p>
		
		Pagepeel Banner is one of the most popular ad/banner module in the Joomlasphere and now it comes with the new enhanced version, PagePeel Banner2.0
		
		<h3>What's New in the 2.0 version :</h3>
		<ul class="tplist">
		<li>Added new jQuery Pagepeel support for modern devices such as iPhone and iPad. </li>
		<li>Peel theme, Light and Dark version (jQuery version only)</li>
		<li>Joomla 1.7 support</li>
		<li>Pagepeel Directions, now it can be placed at the top-right or top-left of the page</li>
		<li>Auto Open timing, now you can set timing for the auto open function</li>
		<li>Code optimizations</li>
		</ul>
		<h3>
		Full PagePeel Features :</h3>
		<ul class="tplist">
		<li>Impression and Click Statistic Support via Core Joomla Banner Component</li>
		<li>Displaying alternative image + link if there's no Core Joomla banner published</li>
		<li>Images (*.jpg,*.png,*.jpg) and *.swf Flash Animation support (*.swf is for Flash version only - Flash version doesn't support *.gif and *.png')</li>
		<li>Enable / Disable Page Peel Mirror option (Flash version)</li>
		<li>Pagepeel is Resizeable</li>
		<li>Option to Browser target</li>
		</ul>
		
		<h3>Tips :</h3>
		<ul class="tplist">
		<li>If you want to display a flash animation file (*.swf) inside the page peel banner (for the Pagepeel with the Flash Version only), you have to change the extension of your swf file into 'jpg' before uploading it, to make it appear in the joomla media browser</li>
		<li>For the best result, please make sure your banner files (jpg or swf) have the 500x500 px dimension</li>
		</ul>
		
		<h3>Credits</h3>
		<p>Flash version of PagePeel Banner is based on Pageear Script by <a href='http://www.webpicasso.de/blog/kostenloses-pagepeel/'><strong>www.webpicasso.de</strong></a>.</p>
	
	<br/>
	</div>
